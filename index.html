<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sigma Detector</title>
    <!-- Include Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-slate-900">
<div class="container mx-auto py-0 max-w-2xl">
    <div class="flex flex-col md:flex-row">
        <!-- Left column (image) -->
        <div class="md:w-1/2 mx-auto md:mb-0 text-center">
            <div><img src="sgmaa.jpg" alt="Sigma Detector Image"
                      class="bg-auto bg-center w-full md:w-60"></div>
        </div>

        <!-- Right column (content) -->
        <div class="md:w-1/2 md:mb-0 text-center p-5 bg-gray-800 w-full text-white">
            <h1 class="text-2xl font-bold mb-4">Sigma Detector</h1>
            <div class="flex items-center justify-center gap-2">
                <input type="text" id="nameInput" placeholder="Enter your sigma name"
                       class="border border-gray-300 rounded-md px-4 py-2 md:mr-2 w-full md:w-auto text-black" required>
                <button onclick="checkSigma()"
                        class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded cursor-pointer">Check</button>
            </div>
            <p id="result" class="mt-4 font-light font-sans"></p>
        </div>
    </div>
</div>

<!-- Include the JavaScript file -->
<script src="sigma.js"></script>
</body>

</html>
